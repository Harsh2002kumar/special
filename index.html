      #login-form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      #login-btn {
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
        transition: transform 0.2s;
      }

      #login-btn:hover {
        transform: scale(1.2);
      }

      /* Center the button */
      #button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

  <body>
    <form id="login-form">
      <p>Click on this <button id="login-btn">❤️</button></p>
    </form>

    <script>
      const loginBtn = document.getElementById("login-btn");
      const nextPageUrl = "main.html";

      loginBtn.addEventListener("click", (e) => {
        e.preventDefault();
        window.location.href = nextPageUrl;
      });
    </script>
